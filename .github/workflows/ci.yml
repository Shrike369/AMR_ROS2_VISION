name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install colcon and ROS 2 deps
        run: |
          python -m pip install -U pip
          pip install colcon-common-extensions pytest flake8
      - name: Run linters
        run: |
          flake8
      - name: Run tests
        run: |
          pytest -q
